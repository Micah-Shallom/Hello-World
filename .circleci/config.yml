version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1

jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello

  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo World

  print-my-name:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: 
          name: "Environment Variable jobs"
          command: |
            echo $CIRCLE_USERNAME
workflows:
  welcome:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
      - print-my-name

version: 2.1

commands:
  print_pipeline_id:
    description: 'command containing repeated steps for printing workflow id'
    parameters:
      to:
        type: string
        default: "Workflow_id"
    steps:
        - run: echo $<< parameter.to >>


jobs:

  print_workflow_id:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_pipeline_id:
          to: 'CIRCLE_WORKFLOW_ID'

  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: touch ~/output.txt ; sudo chmod 777 ~/output.txt
      - run: echo "Hello world" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          paths:
            - "output.txt"

  print_output_file:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - attach_workspace:
          at: ~/
      - run: cat ~/output.txt

workflows:
  new_workflow:
    jobs:
      - print_workflow_id
      - save_hello_world_output
      - print_output_file:
          requires:
            - save_hello_world_output
  
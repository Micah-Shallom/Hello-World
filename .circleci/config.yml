version: 2.1

jobs:
  print-hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo Hello
jobs:
  print-world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run: echo World

workflows:
  welcome:
    jobs:
      - print-hello
      - print-world:
          requires:
            - print-hello
